server.port=8080
spring.application.name=meupet
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Logger
logging.level.br.com.start.meupet.service.UserService=INFO
logging.file.name=arquivo.log
logging.pattern.console=%d{yyyy-MM HH:mm} == %logger{40} >>> %msg%n

# Opcional: Configuraçoes adicionais de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
